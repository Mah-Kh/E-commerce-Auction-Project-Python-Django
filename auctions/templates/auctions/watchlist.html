{% extends "auctions/layout.html" %}

{% block body %}

<div class="listings">
	<h2>Watchlist</h2>
	{% for watchlist in watchlists %}
		 <div>
			 <h4>
				{{ watchlist.title }}
			</h4>
			 
			<a href="{% url 'auctions:title' watchlist.title %}" class="btn btn-primary">view details</a>

			<a href="{% url 'auctions:delete' watchlist.id %}" class="btn btn-danger">remove from watchlist</a>
		</div>
	{% endfor %}

</div>
{% endblock %}
